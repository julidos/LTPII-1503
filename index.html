<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>CuzCuz</title>
</head>
<body>
    <div class="lalala">
        <form action="">
            <table width="625" border="0">
                <tr>
                    <td width="69">Nome:</td>
                    <td width="69"><input name="nome" type="text" id="nome" size="70" maxlength="60"/></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input name="email" type="email" id="email" size="70" maxlength="60"/></td>
                </tr>
                <tr>
                    <td>Sexo:</td>
                    <td>
                        <input type="radio" name="sexo" id="" value="Masculino" checked="checked">
                        Homi
                        <input type="radio" name="sexo" id="" value="Feminino" checked="checked">
                        Muie
                    </td>
                </tr>
                <tr>
                    <td>DDD:</td>
                    <td ><input  type="number" name="ddd" size="4" maxlength="2">
                        Telefone:
                        <input name="telefone" type="text" id="telefone"/>
                    </td>
                </tr>
                <tr>
                    <td>Endreço:</td>
                    <td><input name="endereco" type="text" id="endereco" size="70" maxlength="60"/>
                    <td><span>*</span></td>
                </tr>
                <tr>
                    <td>Cidade:</td>
                    <td><input name="cidade" type="text" id="cidade" maxlength="10">*</td>
                </tr>
                <tr>
                    <td>Estado:</td>
                    <td><select name="estado" id="estado">
                        <option value="DF">DF</option>
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AM">AM</option>
                        <option value="BA">BA</option>
                    </select></td>
                </tr>
                <tr>
                    <td>País:</td>
                    <td><input type="text" name="pais" maxlength="12">*</td>
                </tr>
                <tr>
                    <td>Login:</td>
                    <td><input type="text" name="login" maxlength="12">*</td>
                </tr>
                <tr>
                    <td>Senha:</td>
                    <td><input type="password" name="senha" maxlength="12">*</td>
                </tr>
                <tr>
                    <td colspan="2"><input type="checkbox" name="news" id="news" value="ATIVO" checked="checked">
                    Desejo receber novidades e informações do conteúdo do site.*</td>
                </tr>
                <tr>
                    <td>
                        <button class="btn btn-secondary" href="#" name="cadastrar">Cadastrar</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
